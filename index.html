<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet" href="styles.css" />
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="top">
      <button id="newbook">NEW BOOK</button>
    </div>
    <div id="form-container">
      <form>
        <label for="title">Title</label>
        <input id="title" type="text" required />
        <label for="author">Author</label>
        <input id="author" type="text" required />
        <label for="pages">Pages Read</label>
        <input id="pages" type="number" required />
        <label for="read">Read</label>
        <input id="read" type="checkbox" required />
        <button id="submit" type="submit">Add to Libary</button>
      </form>
    </div>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
